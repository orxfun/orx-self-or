name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["stable"]
        target: ["", "--target i686-unknown-linux-musl"]

    steps:
    - uses: actions/checkout@v4

    - name: Install toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.toolchain }}

    - name: Install 32bit target
      run: rustup target add i686-unknown-linux-musl
      
    - name: Build
      run: cargo build --verbose ${{ matrix.target }}
    - name: Run tests
      run: cargo test --verbose ${{ matrix.target }}
    - name: Clippy
      run: cargo clippy --verbose ${{ matrix.target }}